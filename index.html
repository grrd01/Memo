<html lang="en">
<head>
    <title>grrd's Memo</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="manifest" href="manifest/appmanifest.json">
    <link rel="apple-touch-icon" href="images/icon_ios.png">
    <link rel="apple-touch-startup-image" href="images/icon_512.png">
    <meta name="description" content="grrd's Memo is a HTML5 Game that works offline"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#444"/>
    <meta name="apple-mobile-web-app-title" content="Memo">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" >
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>

    <div class="page" id="iTitle">
        <div class="content">
            <header>
                <svg viewBox="0 0 170 90" width="35%">
                    <text class="title1" x="5px" y="75%" dy="0">grrd's</text>
                </svg>
                <svg viewBox="0 0 320 90" width="60%" class="title2">
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#26C6DA;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#00838F;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#64FFDA;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#00BFA5;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0277BD;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <g transform="translate(2,12) rotate(-4)">
                        <rect width="70" height="70" rx="5" fill="url(#grad)"/>
                        <text x="6" y="60">M</text>
                    </g>
                    <g transform="translate(85,12) rotate(2)">
                        <rect width="70" height="70" rx="5" fill="url(#grad3)"/>
                        <text x="10" y="60">E</text>
                    </g>
                    <g transform="translate(160,10) rotate(-1)">
                        <rect width="70" height="70" rx="5" fill="url(#grad)"/>
                        <text x="6" y="60">M</text>
                    </g>
                    <g transform="translate(240,5) rotate(3)">
                        <rect width="70" height="70" rx="5" fill="url(#grad2)"/>
                        <text x="8" y="60">O</text>
                    </g>
                </svg>
                <div class="right">
                    <div class="mini-buttonlist">
                        <div id="iInfo" class="mini-button">
                            <img class="mini-img" src="images/info.svg" alt="Info">
                        </div>
                    </div>
                </div>
            </header>
            <div class="right">
                <p id="lThemeLabel">Theme: </p>
                <p id="lTheme">Animals</p>
                <div class="mini-buttonlist">
                    <div id="iNextTheme" class="mini-button" data-step="-1">
                        <img class="mini-img" src="images/prev.svg" alt="previous">
                    </div>
                    <div id="iPrevTheme" class="mini-button" data-step="1">
                        <img class="mini-img" src="images/next.svg" alt="next">
                    </div>
                </div>
            </div>
            <div class="right">
                <p id="lCardsLabel">Cards: </p>
                <p id="lCards">24</p>
                <div class="mini-buttonlist">
                    <div id="iCardsDown" class="mini-button"  data-step="-1">
                        <img class="mini-img" src="images/prev.svg" alt="minus">
                    </div><div id="iCardsUp" class="mini-button" data-step="1">
                    <img class="mini-img" src="images/next.svg" alt="plus">
                </div>
                </div>
            </div>
            <div class="right">
                <p id="lPlayersLabel">Players: </p>
                <p id="lPlayers">2</p>
                <div class="mini-buttonlist">
                    <div id="iPlayersDown" class="mini-button"  data-step="-1">
                        <img class="mini-img" src="images/prev.svg" alt="minus">
                    </div><div id="iPlayersUp" class="mini-button" data-step="1">
                    <img class="mini-img" src="images/next.svg" alt="plus">
                </div>
                </div>
            </div>
            <div id="iStart" class="button">
                <div class="button-span"><img class="w25" src="images/ok.svg" alt="Start">&nbsp;Start</div>
            </div>
        </div>
        <div id="iPopupInfo" class="overflow popup-init">
            <div class="popup">
                <div class="popup-head">
                    <svg viewBox="0 0 170 90" width="35%">
                        <text class="title1" x="5px" y="75%" dy="0">grrd's</text>
                    </svg>
                    <svg viewBox="0 0 320 90" width="60%" class="title2">
                        <defs>
                            <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#26C6DA;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#00838F;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#64FFDA;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#00BFA5;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#0277BD;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <g transform="translate(2,12) rotate(-4)">
                            <rect width="70" height="70" rx="5" fill="url(#grad)"/>
                            <text x="6" y="60">M</text>
                        </g>
                        <g transform="translate(85,12) rotate(2)">
                            <rect width="70" height="70" rx="5" fill="url(#grad3)"/>
                            <text x="10" y="60">E</text>
                        </g>
                        <g transform="translate(160,10) rotate(-1)">
                            <rect width="70" height="70" rx="5" fill="url(#grad)"/>
                            <text x="6" y="60">M</text>
                        </g>
                        <g transform="translate(240,5) rotate(3)">
                            <rect width="70" height="70" rx="5" fill="url(#grad2)"/>
                            <text x="8" y="60">O</text>
                        </g>
                    </svg>
                </div>
                <div id="iInfoBody" class="popup-body">
                    <div class="popup-content">Flip the cards and find the pairs. Is your memory good enough to remember?</div>
                    <div class="popup-content">Developed by GÃ©rard Tyedmers</div>
                    <table id="tLinks">
                        <tr>
                            <td><a href="https://grrd01.github.io/Puzzle" target="_blank" rel="noopener"><img src="images/puzzle.svg" alt="Puzzle" class="w60"></a></td>
                            <td><span id="iPuzzle"></span> <a href="https://grrd01.github.io/Puzzle" target="_blank" rel="noopener">grrd's Puzzle</a></td>
                        </tr>
                        <tr>
                            <td><a href="https://grrd01.github.io/Dice/" target="_blank" rel="noopener"><img src="images/dice.svg" alt="Puzzle" class="w60"></a></td>
                            <td><span id="iDice"></span> <a href="https://grrd01.github.io/Dice/" target="_blank" rel="noopener">grrd's Dice</a></td>
                        </tr>
                        <tr>
                            <td><a href="https://grrd01.github.io/4inaRow/" target="_blank" rel="noopener"><img src="images/4inarow.svg" alt="4 in a Row" class="w60"></a></td>
                            <td><span id="iRow"></span> <a href="https://grrd01.github.io/4inaRow/" target="_blank" rel="noopener">grrd's 4 in a Row</a></td>
                        </tr>
                        <tr>
                            <td><a href="https://grrd01.github.io/4inaRow/" target="_blank" rel="noopener"><img src="images/tictactoe.svg" alt="TicTacToe" class="w60"></a></td>
                            <td><span id="iTicTacToe"></span> <a href="https://grrd01.github.io/TicTacToe/" target="_blank" rel="noopener">grrd's Tic Tac Toe</a></td>
                        </tr>
                        <tr>
                            <td><a href="mailto:grrd@gmx.net"><img src="images/mail.svg" alt="Mail" class="w60"></a></td>
                            <td>E-mail: <a href="mailto:grrd@gmx.net">grrd@gmx.net</a></td>
                        </tr>
                    </table>
                </div>
                <div class="popup-footer">
                    <div id="iInfoClose" class="button">
                        <div class="button-span"><img class="w25" src="images/ok.svg" alt="OK">&nbsp;OK</div>
                    </div>
                </div>
            </div>
            <div class="buffer"></div>
        </div>


    </div>
    <div class="page" id="iGame">
        <main class="content">
            <div class="buffer">
                <div id="iMessage">Player 1 begins</div>
                <div id="iClose" class="close-button">
                    <img class="" src="images/x.svg" alt="close">
                </div>
            </div>

            <div id="grid"></div>

            <div id="iPopupScore" class="overflow popup-init">
                <div class="popup">
                    <div class="popup-head">
                        <svg viewBox="0 0 170 90" width="35%">
                            <text class="title1" x="5px" y="75%" dy="0">grrd's</text>
                        </svg>
                        <svg viewBox="0 0 320 90" width="60%" class="title2">
                            <defs>
                                <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#26C6DA;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#00838F;stop-opacity:1" />
                                </linearGradient>
                                <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#64FFDA;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#00BFA5;stop-opacity:1" />
                                </linearGradient>
                                <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#0277BD;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <g transform="translate(2,12) rotate(-4)">
                                <rect width="70" height="70" rx="5" fill="url(#grad)"/>
                                <text x="6" y="60">M</text>
                            </g>
                            <g transform="translate(85,12) rotate(2)">
                                <rect width="70" height="70" rx="5" fill="url(#grad3)"/>
                                <text x="10" y="60">E</text>
                            </g>
                            <g transform="translate(160,10) rotate(-1)">
                                <rect width="70" height="70" rx="5" fill="url(#grad)"/>
                                <text x="6" y="60">M</text>
                            </g>
                            <g transform="translate(240,5) rotate(3)">
                                <rect width="70" height="70" rx="5" fill="url(#grad2)"/>
                                <text x="8" y="60">O</text>
                            </g>
                        </svg>
                    </div>
                    <div class="popup-body">
                        <div class="popup-content">
                            <p id="lWinner"></p>
                        </div>
                    </div>
                    <div class="popup-footer">
                        <div id="iOK" class="button">
                            <div class="button-span"><img class="w25" src="images/ok.svg" alt="OK">&nbsp;OK</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="dummy">
        <div class="flip-container">
            <div class="flipper">
                <div class="front">
                    <img src="images/back.svg" alt="back">
                </div>
                <div class="back">
                    <img class="image" src="images/back.svg" alt="front">
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
